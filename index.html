<!doctype html>
<html lang="en-us">
<head>
    <title>TBJ sign up</title>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <nav class="navbar navbar-light" style="background-color:#5D0000">
        <div class="container">
            <a class="navbar-brand" href="https://bizjournals.com/triangle">
                <img src="./assets/images/tbj-logo.png" alt="tbj-logo">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Subscribe for the latest business headlines</h1>
            <form>
                <div class="form-group row">
                    <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="exampleFormControlSelect1">Experience level</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Account Executive</option>
                            <option>Administrative Professional</option>
                            <option>Broker</option>
                            <option>CEO</option>
                            <option>CFO</option>
                            <option>CIO</option>
                            <option>CMO</option>
                            <option>COO</option>
                            <option>CTO</option>
                            <option>Director</option>
                            <option>Manager</option>
                            <option>Owner</option>
                            <option>Partner</option>
                            <option>President</option>
                            <option>Senior Manager</option>
                            <option>Training</option>
                            <option>Vice President</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleFormControlSelect1">Industry</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Architecture</option>
                            <option>Automotive</option>
                            <option>Aviation</option>
                            <option>Banking/Finance</option>
                            <option>Civic Organization</option>
                            <option>Commercial Real Estate</option>
                            <option>Construction</option>
                            <option>Education</option>
                            <option>Engineering</option>
                            <option>Government</option>
                            <option>Health Care</option>
                            <option>Hospitality</option>
                            <option>Human Resources</option>
                            <option>IT Services</option>
                            <option>Insurance</option>
                            <option>Legal</option>
                            <option>Marketing/PR</option>
                            <option>Residential Real Estate</option>
                            <option>Transportation</option>
                            <option>Other</option>      
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">ZIP</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>            
                </div>
            </form>
            <button type="submit" class="btn">Subscribe</button>
            </p>
        </div>
    </div>
<!-- JavaScript, jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
